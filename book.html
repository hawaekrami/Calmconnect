<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calm Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .responsive {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 600px) {
            .responsive {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CalmConnect</h1>
    <nav>
        <a href="Untitled-1.html">Home</a>
        <a href="book.html">Book Appointment</a>
        <a href="connect.html">Connect with Peers</a>
        <a href="resources.html">Resources</a>
    </nav>
</header>

<!-- Book Appointment Page -->
<div class="container" id="book-appointment">
    <h2>Book Appointment</h2>
    <p>Schedule your counselling sessions easily.</p>
    <label for="date">Choose a date:</label>
    <input type="date" id="date">
    <label for="time">Select time:</label>
    <select id="time">
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="1:00">1:00 PM</option>
    </select>
    <label for="counselor">Select a counselor:</label>
    <select id="counselor">
        <option value="Counselor A">Counselor A</option>
        <option value="Counselor B">Counselor B</option>
        <option value="Counselor C">Counselor C</option>
    </select>
    <button onclick="alert('Appointment booked!')">Confirm Appointment</button>
</div>
</body>
</html>
